        body {
    background: url('/static/gym-background.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Hanalei Outline', cursive;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent body from scrolling */
}

.login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(5px);
    position: relative;
}

.login-page .container-wrapper {
    display: flex;
    align-items: center;
    max-width: 1200px;
    width: 100%;
}

.login-container,
.image-container {
    background: rgba(0, 0, 0, 0.6);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    max-width: 400px;
}

.login-container {
    text-align: center;
    width: 100%;
    margin-left: 13rem;
}

.image-container {
    position: relative;
    width: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 13rem;
}

.image-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    position: relative;
    z-index: 1;
}

.image-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    z-index: 0;
    mix-blend-mode: multiply;
}

.login-container h2 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 1.5rem;
}

.input-group {
    width: 100%;
    margin-bottom: 1.5rem;
}


.input-group label {
    font-size: 1rem;
    display: block;
    margin-bottom: 0.5rem;
    color: #fff;
}

.input-group input {
    width: 100%;
    padding: 0.75rem;
    border-radius: 5px;
    border: none;
    background: #555;
    color: #fff;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
    background: #444;
}

button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 5px;
    border: none;
    background: #e50914;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

button:hover {
    background: #b20710;
    transform: scale(1.05);
}

.login-info {
    margin-top: 1.5rem;
    text-align: center;
}

.login-info p {
    margin: 0;
    color: #ddd;
}

.login-info a {
    color: #007bff;
    text-decoration: none;
}

.login-info a:hover {
    text-decoration: underline;
}

.alert-danger {
    margin-top: 1.5rem;
    text-align: center;
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    padding: 1rem;
}

.success-message {
    display: none;
    color: #28a745;
    font-size: 1.2rem;
    text-align: center;
    margin-top: 1.5rem;
}

.tickmark {
    display: none;
    width: 30px;
    height: 30px;
    margin: 0 auto;
    background-color: #28a745;
    border-radius: 50%;
    position: relative;
}

.tickmark::before {
    content: '';
    position: absolute;
    top: 7px;
    left: 7px;
    width: 5px;
    height: 15px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}

.dropdown-menu {
    max-height: 300px;
    overflow-y: auto;
}

/* Custom styles for weeks and days */
.week-section {
    margin-bottom: 20px;
}

.week-button, .day-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #c10000;
    border: 1px solid #ccc;
    cursor: pointer;
    text-align: left;
}

.week-button:hover, .day-button:hover {
    background-color: #ccc;
    color: #c10000;
}

.days-container {
    margin-left: 20px;
    margin-top: 10px;
}

.tasks-container {
    margin-left: 40px;
    margin-top: 10px;
}

label {
    margin-bottom: 10px;
}

.profile-container {
    position: fixed; /* Ensure the profile container is fixed */
    top: 40%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust for true center */
    max-height: 80vh; /* Set a max height */
    overflow-y: auto; /* Enable vertical scrolling */
    width: 100%; /* Full width for the container */
    box-sizing: border-box; /* Include padding and border in width/height */
}

.weeks-scrollable-container {
    max-height: 80vh; /* Adjust based on your needs */
    overflow-y: auto; /* Enable vertical scrolling within this container */
    padding: 1rem;
}

.weeks-container {
    position: relative;
}

}
